<!DOCTYPE html>
<html>
	<head>
		<script src="d3line.js"></script>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="myStyle.css">
		<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js">
		</script>
		<h1>Percentages of people with Normal weight, Overweight and Underweight in the Netherlands</h1>
	</head>
	<body>
		<div id = "option">
			<font>Age class:</font>
			<select type = "select" onchange = "updateData(value);">
				<option value = "under20" name = "4-20" selected = "true">4 - 20 years old</option>
				<option value = "above20" name = "20">20 years and older</option>
			</select>
		</div>
		<svg>
		</svg>
		<div>
			<font>Name: Eline Rietdijk</font>
		</div>
		<div>
			<font>Data source:</font>
			<a href="https://opendata.cbs.nl/#/CBS/nl/dataset/81565NED/table?ts=1512124685467" target="black">
				<font>Opendata CBS</font>
			</a>
		</div>
	</body>
</html>
